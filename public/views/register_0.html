<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="../css/register_style.css">
    <script src="https://kit.fontawesome.com/7186f6c2cc.js" crossorigin="anonymous"></script>
    <title>RegisterPage</title>
</head>

<body>
    <div class="container">

        <div class="logo">
            <img src="../img/logo.svg">
        </div>

        <div class="register_container">
            <form>
                <div class="name">
                    <div class="concret-name">Imię</div>
                    <input name="name" type="text" placeholder="Jan">
                </div>

                <div class="surname">
                    <div class="concret-surname">Nazwisko</div>
                    <input name="surname" type="text" placeholder="Kowalski">
                </div>
                
                <div class="login">
                    <div class="concret-login">Login</div>
                    <input name="login" type="text" placeholder="janek12345">
                </div>
                
                <div class="email">
                    <div class="concret-email">Email</div>
                    <input name="email" type="text" placeholder="email@email.com">
                </div>
                
                <div class="password">
                    <div class="concret-password">Hasło</div>
                    <input name="password" type="password" placeholder="password">
                </div>
                
                <div class="repassword">
                    <div class="concret-repassword">Powtórz hasło</div>
                    <input name="repassword" type="password" placeholder="password">
                </div>
                
                <!-- <input id="rememberChkBox" type="checkbox"> -->
                <div class="button_login">
                    <button><i class="fas fa-arrow-right"></i></button>
                </div>   
            </form>
        </div>
    </div>
</body>
